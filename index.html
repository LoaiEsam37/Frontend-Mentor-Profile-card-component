<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="bg-pattern-top"></div>
  <main class="card">
    <div class="card__header">
      <img src="./images/bg-pattern-card.svg" alt="background image">
      <img src="./images/image-victor.jpg" alt="profile image">
    </div>
    <div class="card__content">
      <h1>Victor Crest <span class="age">26</span></h1>
      <span class="city">London</span>
      <div class="card__content--info">
        <div class="item">
          <h2>80k</h2>
          <span>Followers</span>
        </div>
        <div class="item">
          <h2>803k</h2>
          <span>Likes</span>
        </div>
        <div class="item">
          <h2>1.4k</h2>
          <span>Photos</span>
        </div>
      </div>
    </div>
  </main>
  <div class="bg-pattern-bottom"></div>
</body>

</html>
